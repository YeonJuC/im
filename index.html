    * {

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        system-ui, sans-serif;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px 60px;
      background: #f5f6fb;
      color: #222;
    }

    .title {
      text-align: center;
      margin-bottom: 10px;
      font-size: 30px;
      font-weight: 800;
      background: linear-gradient(90deg, #4f6df5, #7fa2ff);
      -webkit-background-clip: text;
      color: transparent;
      letter-spacing: -0.5px;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 40px;
      font-size: 15px;
      color: #555;
      letter-spacing: -0.2px;
    }

    /* ===== Grid Layout ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 24px;
    }

    /* ===== Card Design ===== */
    .item {
      text-align: center;
      border-radius: 14px;
      padding: 14px 14px 18px;
      background: #fff;
      border: 1px solid #e7e7f0;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.06);
    }

    .thumb {
      width: 100%;
      aspect-ratio: 3 / 4; /* 비율 고정 (원하는 비율로 바꿔도 됨) */
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 12px;
      background: #f0f0f5;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 이미지 비율 맞추면서 꽉 채우기 */
      display: block;
    }

    .download-btn {
      display: inline-block;
      padding: 8px 18px;
      font-size: 14px;
      border-radius: 999px;
      border: none;
      text-decoration: none;
      background: linear-gradient(135deg, #4f6df5, #7fa2ff);
      color: #fff;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(79, 109, 245, 0.35);
      transition: transform 0.12s ease, box-shadow 0.12s ease,
        filter 0.12s ease;
    }

    .download-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(79, 109, 245, 0.45);
      filter: brightness(1.03);
    }

    .download-btn:active {
      transform: translateY(1px);
      box-shadow: 0 2px 6px rgba(79, 109, 245, 0.35);
      filter: brightness(0.97);
    }
  </style>
</head>
